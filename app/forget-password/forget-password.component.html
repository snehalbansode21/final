<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<style>
 .bg-img {
  /* The image used */
  background-image: url("assets/images/background.jpeg");
  margin-top: 0%;
  min-height: 700px;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
}
body,html{
  height: 100%;
}
</style>
</head>
<body class="bg-img"> 
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
        </div>
        <div>
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                <div class="jumbotron"  style="background-color: azure; height: 350px; width: 400px;" >
                        <h2 style="text-align: center">Login Here</h2>
                        <div class="container">
                            <form #myForm="ngForm" (ngSubmit)="SendEmail(myForm)" >
                                <div class="row">
                                    <div class="col-md-2"></div>
                                    <div class="col-md-9">
                                      <div class="form-group">
                                        <label for="">Enter Email Id</label>
                                        <input type="text" class="form-control" 
                                                id="destEmail" name="destEmail" ngModel>
                                      </div>
                                      <div class="form-group">
                                          <button class="btn btn-primary" type="submit">Submit</button> 
                                      </div>
                                    </div>
                                  </div>
                            </form> 
                        </div>     
                </div>
         </div> 
        </div>
  
 <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
    </div>

</body>
</html>
