<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
                        .bg-img {
          /* The image used */
          background-color: azure;
          margin-top: 0%;
          min-height: 700px;
        
          /* Center and scale the image nicely */
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
          position: relative;
        }
        body,html{
          height: 100%;
        }
                
                
                </style>
</head>
<body class="bg-img">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                 </div>
               
                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                <div class="container" style="opacity: 0.9; background-color:snow; height: 450px; width: 500px; margin-top: 200px">
        
                                    <form #myForm = "ngForm"  (ngSubmit)="onAdd(myForm)">
                                                <div class="form-group" style="margin-top: 10px;">
                                                <label for="">Address</label>
                                                <textarea class="form-control" cols="30" rows="7" 
                                                                id="address" name="address" ngModel></textarea>
                                                </div>
                                                <div class="form-group">
                                                        <label for="">Pin Code</label>
                                                        <input type="text" class="form-control" id="pinCode" 
                                                                name="pinCode" ngModel>
                                                </div>
                                                <div class="form-group">
                                                        <label for="">State</label>
                                                        <input type="text" class="form-control" id="state" 
                                                                name="state" ngModel>
                                                </div>
                        
                                                <div class="form-group">
                                                        <button type="submit" class="btn btn-success">Add</button>   
                                                </div>
                                    </form>
                                        
                             
                                </div>
                                </div> 
                
                <div class="col-xs-6 col-sm-6 col-md-4 col-lg-6"> 
                </div>   
                
                        
                         
</body>
</html>
